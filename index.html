<!--SWITCH TOGGLE BY POLYBOTICS-->

<!DOCTYPE>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="polybotics, switch, toggle, switch design">
    <meta name="description" content="a simple switch toggle design by polybotics">
    
    <title>Switch Toggle Design - Polybotics</title>
    
    <!--STYLESHEET-->
    <link rel="stylesheet" href="./index.css">
</head>

<body>

<div class="title-tab">
    <div class="text-bar">Switch toggle <br>by <br><span>Polybotics</span></div>
</div>


<div class="switch-box">
<label for="switch" class="switch-label">
    <input type="checkbox" id="switch" class="switch-input" value="check" hidden>
    <div class="switch-container">
        <div class="switch-bg-light">
            <div class="switch-tab">
                <div class="switch-toggle">
                    <div class="switch-indicator"></div>
                </div>
            </div>
        </div>
    </div>
</label>
</div>

<!--SCRIPT-->
<script src="./index.js"></script>
</body>
</html>
